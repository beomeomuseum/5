
<!DOCTYPE html>
<html lang="ko">
<head>

  <title>큐알5 - 범어사 현판</title>
  <style>
    body { font-family: sans-serif; padding: 20px; line-height: 1.6; }
    .card { border: 1px solid #ccc; padding: 16px; margin-bottom: 24px; border-radius: 10px; }

  <div class="card">

    <audio controls>
      <source src="audio/sample.mp3" type="audio/mpeg">

    </audio>
